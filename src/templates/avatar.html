{% macro eye (position) %}
  <a-sphere class="eye" color="#efefef" position="{{ position }}" radius="0.05">
    <a-sphere class="pupil" color="#111" position="0 0 -0.05" radius="0.01"></a-sphere>
  </a-sphere>
{% endmacro %}

<script id="rigTemplate" type="text/html">
  <a-entity></a-entity>
</script>

<script id="headTemplate" type="text/html">
	<a-entity class="avatar">
		<a-sphere class="head" color="#5985ff" scale="0.20 0.20 0.18" random-color></a-sphere>
		<a-entity class="face" position="0 0.05 0">
      {{ eye('-0.09 0.04 -0.13') }}
      {{ eye('0.09 0.04 -0.13') }}
		</a-entity>
		<a-sphere class="mouth" color="#111" radius="0.04" position="0 -0.05 -0.15" scale="1.2 1 1" shader="flat"></a-sphere>
	</a-entity>
</script>

<script id="handTemplate" type="text/html">
  <a-box scale="0.2 0.07 0.24" random-color></a-box>
</script>
