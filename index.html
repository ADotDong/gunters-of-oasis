<html>
  <head>
    <title>Supermedium</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <script src="https://rawgit.com/aframevr/aframe/4d90df5/dist/aframe-master.min.js"></script>
    
      <script src="build/build.js"></script>
    
    
  </head>
  <body>
    <a-scene environment="preset: forest">
      <a-assets>
        <a-mixin id="portal"
          look-at="#camera"
          oasis-portal="backgroundColor: #333; borderColor: #111; visualAspectEnabled: true"
          raycastable></a-mixin>
        <a-mixin id="hoverAnimation"
          animation="property: object3D.position.y; from: 1.6; to: 1.7; dir: alternate; loop: true; dur: 5000; easing: easeInOutCubic"></a-mxiin>
      </a-assets>

      <a-entity id="cameraRig">
        <a-camera id="camera" look-controls position="0 1.6 0"></a-camera>

        <!-- Primary hand. -->
        <a-entity id="primaryHandContainer">
          <a-entity id="primaryHand" controller="hand: right"></a-entity>
        </a-entity>

        <!-- Secondary hand. -->
        <a-entity id="secondaryHandContainer">
          <a-entity id="secondaryHand" controller="hand: left"></a-entity>
        </a-entity>
      </a-entity>

      
        <a-entity id="homeLinks" mixin="hoverAnimation" layout="type: circle; radius: 10; plane: xz" position="0 1.6 0">
          
            <a-entity mixin="portal" oasis-portal="href: oasis/csU9X.html"></a-entity>
          
            <a-entity mixin="portal" oasis-portal="href: oasis/dZRIy.html"></a-entity>
          
            <a-entity mixin="portal" oasis-portal="href: oasis/DzmZm.html"></a-entity>
          
            <a-entity mixin="portal" oasis-portal="href: oasis/ecWn4.html"></a-entity>
          
            <a-entity mixin="portal" oasis-portal="href: oasis/yZf2n.html"></a-entity>
          
            <a-entity mixin="portal" oasis-portal="href: oasis/S7QPy.html"></a-entity>
          
            <a-entity mixin="portal" oasis-portal="href: oasis/4gIir.html"></a-entity>
          
            <a-entity mixin="portal" oasis-portal="href: oasis/YOlH2.html"></a-entity>
          
            <a-entity mixin="portal" oasis-portal="href: oasis/kfAJI.html"></a-entity>
          
            <a-entity mixin="portal" oasis-portal="href: oasis/yv2Uq.html"></a-entity>
          
            <a-entity mixin="portal" oasis-portal="href: oasis/C86mE.html"></a-entity>
          
            <a-entity mixin="portal" oasis-portal="href: oasis/O8Cc5.html"></a-entity>
          
            <a-entity mixin="portal" oasis-portal="href: oasis/YeVfH.html"></a-entity>
          
            <a-entity mixin="portal" oasis-portal="href: oasis/MZyjA.html"></a-entity>
          
            <a-entity mixin="portal" oasis-portal="href: oasis/F6NoW.html"></a-entity>
          
        </a-entity>
      

      
        <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: [raycastable]"></a-entity>
      
    </a-scene>
  </body>
</html>
